<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <title>Green Product</title>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-success mb-2 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/gp_logo1.png" alt="GP" height="30px"> Green Product</a>

      </button>

  <div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <div class="carousel_width">
              <div class="container-fluid">

                  <div class="col-sm-12">

        <div class="carousel-item">

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
