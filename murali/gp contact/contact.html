<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/db2795a210.js" crossorigin="anonymous"></script>
    <title>gp contact</title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <!-- <div class="bor"> -->
            <div class="container">
                <form action="#" method="post">
                    <div class="bor1 mt-5 mb-2">
                        <div class="bg1 pt-2"></div>
                        <div class="h1 px-3 py-3">Contact information</div>
                        <div class="h6 text-danger bor2 px-3 py-3">* Indicates required question</div>
                    </div>
                    <div class="bor1 mt-2 mb-2 px-3 py-3 h6">
                        <label for="">NAME<span class="text-danger h5">*</span></label>
                        <input type="text" placeholder="Enter Name" class="" id="name" name="name" required
                            minlength="3" maxlength="15" pattern="[A-Za-z]*">
                    </div>
                    <div class="bor1 mt-2 mb-2 px-3 py-3 h6">
                        <label for="">EMAIL<span class="text-danger h5">*</span></label>
                        <input type="text" placeholder="Enter mail" class="" id="mail" name="mail" required
                            minlength="3" maxlength="15" pattern="[A-Za-z]*">
                    </div>
                    <div class="bor1 mt-2 mb-2 px-3 py-3 h6">
                        <label for="">ADDRESS<span class="text-danger h5">*</span></label>
                        <input type="text" placeholder="Enter address" class="" id="address" name="address" required
                            minlength="3" maxlength="15" pattern="[A-Za-z]*">
                    </div>
                    <div class="bor1 mt-2 mb-2 px-3 py-3 h6">
                        <label for="">PHONE NO<span class="text-danger h5">*</span></label>
                        <input type="text" placeholder="Enter phone number" class="" id="phone" name="phone" required
                            minlength="3" maxlength="15" pattern="[A-Za-z]*">
                    </div>
                    <div class="bor1 mt-2 mb-2 px-3 py-3 h6">
                        <label for="">COMMENTS<span class="text-danger h5">*</span></label>
                        <input type="text" placeholder="Enter address" class="" id="comments" name="comments" required
                            minlength="3" maxlength="15" pattern="[A-Za-z]*">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                    <div>Never submit passwords through google form</div>
                    <div class="row">
                        <div class="col-sm-2 h5">Google Forms</div>
                        <div class="col-sm-10">This content is neither created nor endorsed by Google.</div>
                    </div>
                </form>
            </div>
        <!-- </div> -->
    </div>
    <div class="container-fluid">
        <div class="bg2 py-5 text-center">Â©2020 All Rights Reserved For Green Product</div>
    </div>
</body>

</html>
